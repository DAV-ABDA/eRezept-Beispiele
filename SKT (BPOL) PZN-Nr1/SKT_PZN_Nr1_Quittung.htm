        function formatGermanDateTime(isoString) {
            if (!isoString) return '';
            const date = new Date(isoString);
            if (isNaN(date)) return '';
            return date.toLocaleString('de-DE', {
                timeZone: 'Europe/Berlin',
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            }).replace(',', ' -');
        }

        function formatWhenReady() {
            const fields = ['quittungsdatum', 'abrufzeitpunkt', 'dispensierzeitpunkt'];
            let allSet = true;
            fields.forEach(id => {
                const el = document.getElementById(id);
                if (el) {
                    const raw = el.textContent?.trim();
                    if (raw && raw.includes('T')) { // && !raw.includes('.')
                        el.textContent = formatGermanDateTime(raw) + " Uhr";
                    } else if (!raw) {
                        allSet = false;
                    }
                }
            });
            if (!allSet) {
                setTimeout(formatWhenReady, 50); // Retry in 50ms
            }
        }
        document.addEventListener('DOMContentLoaded', formatWhenReady);

    </script></head><body><h1>Quittungsdatensatz</h1><div class="background-container-ges outter-div"><div class="row g-1 intern-container"><div class="col-md-1 border-1"><div class="row g-1"><div class="col-6"><div class="input-container"><label>Rezept ID</label><div class="text-input"><div>160.000.764.737.300.50</div></div></div></div><div class="col-6"><div class="input-container"><label>Quittungsdatum</label><div class="text-input"><div id="quittungsdatum">2025-10-30T10:40:00.000+00:00</div></div></div></div></div><div class="row g-1"><div class="col-6"><div class="input-container"><label>letzter Abrufzeitpunkt</label><div class="text-input"><div id="abrufzeitpunkt">2025-10-30T10:20:00.000+00:00</div></div></div></div><div class="col-6"><div class="input-container"><label>Dispensierzeitpunkt</label><div class="text-input"><div id="dispensierzeitpunkt">2025-10-30T10:40:00.000+00:00</div></div></div></div></div><div class="row g-1"><div class="col-6"><div class="input-container"><label>Telematik-ID abgebende Apotheke</label><div class="text-input"><div>3-11.2.0000044180.360</div></div></div></div></div><div class="row g-1"><div class="col-6"><div class="input-container"><label>Gerätebezeichnung Name</label><div class="text-input"><div>E-Rezept Fachdienst</div></div></div></div><div class="col-3"><div class="input-container"><label>Version</label><div class="text-input"><div>1.15.0</div></div></div></div><div class="col-3"><div class="input-container"><label>Kontakt</label><div class="text-input"><div>betrieb@gematik.de</div></div></div></div></div></div></div><p align="right">Instanzversion: 1.5 Stylesheet: <b>v1.0</b></p></div></body>
